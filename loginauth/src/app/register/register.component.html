<div class="fullpage">
    <div class="text-center login-container">
      <form class="form-signin"  (ngSubmit)="register(user)"#registerForm='ngForm'>
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputUserFullName" class="sr-only">Full Name</label>
        <input
          type="text"
          id="inputUserFullName"
          class="form-control"
          placeholder="Full name"
          required=" "
          autofocus=" "
          name="fullname"
          email
          [(ngModel)]="user.fullName"
        />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
          name="email"
          email
          [(ngModel)]="user.email"
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
          name="password"
          [(ngModel)]="user.password"
        />
        <button class="mt-3 btn btn-lg btn-success btn-block" type="submit">Register</button>
        
      </form>
    </div>
  </div>
